<!DOCTYPE html>
<html>
  <head>
    <title>Dribbble - Wheel !</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="head">
      <ul>
        <li><a href="#" rel="following">Following</a></li>
        <li><a class="active" href="#" rel="popular">Popular</a></li>
        <li><a href="#" rel="everyone">Everyone</a></li>
      </ul>
    </div>
    <div id="slides">
      <div id="past_slides">
      </div>
      <div id="current_slide">
        <div class="slide"></div>
        <img id="loading" src="images/ajax-loader.gif" style="display: none"/>
      </div>
      <div id="future_slides">
      </div>
      <div class="clear"></div>
    </div>
    <div id="footer">
      <div class="inner">
        <p>Little toy created by <a href="http://twitter.com/uiicor">@uiicor</a>, inspired by <a href="http://instagre.at/">instagre.at</a></p>
      </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="js/jribbble.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
